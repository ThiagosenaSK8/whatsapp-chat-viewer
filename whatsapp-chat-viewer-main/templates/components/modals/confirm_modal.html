<!-- Modal de Confirmação Genérico -->
<div id="{{ modal_id }}" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg w-full max-w-md mx-4 transform transition-all">
        <div class="p-6">
            <!-- Header -->
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 {{ icon_bg_class }} rounded-full flex items-center justify-center">
                        <i class="{{ icon_class }} text-white"></i>
                    </div>
                    <h3 class="text-lg font-semibold text-gray-900">{{ title }}</h3>
                </div>
                <button onclick="{{ on_close }}" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <i class="ri-close-line text-xl"></i>
                </button>
            </div>
            
            <!-- Content -->
            <div class="mb-6">
                <p class="text-gray-600">{{ message }}</p>
                {% if details %}
                <div class="mt-3 p-3 bg-gray-50 rounded-lg">
                    <p class="text-sm text-gray-700">{{ details }}</p>
                </div>
                {% endif %}
            </div>
            
            <!-- Actions -->
            <div class="flex space-x-3">
                <button type="button" 
                        onclick="{{ on_close }}" 
                        class="flex-1 px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors font-medium">
                    {{ cancel_text or "Cancelar" }}
                </button>
                <button type="button" 
                        onclick="{{ on_confirm }}" 
                        class="flex-1 px-4 py-2 {{ confirm_class }} text-white rounded-lg hover:opacity-90 transition-colors font-medium">
                    {{ confirm_text or "Confirmar" }}
                </button>
            </div>
        </div>
    </div>
</div>
